<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LIB/styles.css">
    <title>Starbucks</title>
</head>
<body style="margin-top: 0px;margin-right: 0px;border-bottom-width: 0px;border-bottom-style: solid;margin-left: 0px;margin-bottom: 0px;">

        <div class="menu_top">
            <div class="texto_menu">
                <div class="cafe_coluna">
                    <div class="cafes">

                        <div class="menu_container">
                            <div class="primeiro_menu">

                                    Nossos Produtos
                                    <ul class="lista_menu">

                            </div>

            <div class="icones_menu">
                <div class="pesquisar"><img src="LIB/Images/search-interface-symbol.png" alt=""></div>

    <div class="container">
        <img src="LIB/Images/Background.jpg" alt="" >
